<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="../public/css/bootstrap.min.css"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="../public/css/slick.css"/>
 		<link type="text/css" rel="stylesheet" href="../public/css/slick-theme.css"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="../public/css/nouislider.min.css"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="../public/css/font-awesome.min.css">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="../public/css/style.css"/>


    </head>
	<body>
	
		
		<div class="section">
			
			<div class="container">
				
				<div class="row">
				<h3 class="title-pag">Pagina de cadastro</h2>
					<div class="col-md-7">
						
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Criar conta</h3>
							</div>
						<form method="POST" action="#">
							<div class="form-group">
								<label class="form-group">Nome completo</label>
								<input class="form-control" type="text" name="nome" placeholder="Digite seu nome completo">
							</div>
							<div class="form-group">
								<label class="form-group">Telefone</label>
								<input class="form-control" type="tel" name="tel" placeholder="Digite seu telefone">
							</div>
							<div class="form-group">
								<label class="form-group">Email</label>
								<input class="form-control" type="email" name="email" placeholder="Digite seu email">
							</div>
							<div class="form-group">
								<label class="form-group">Nome de usuário</label>
								<input class="form-control" type="text" name="username" placeholder="Digite o nome de usuário">
							</div>
							<div class="form-group">
								<label class="form-group">Senha</label>
								<input class="form-control" type="password" name="conf-senha" placeholder="Digite sua senha...">
							</div>
							<div class="form-group">
								<label class="form-group">Confirmação de Senha</label>
								<input class="form-control" type="password" name="cidade" placeholder="Confirme sua senha">
								<label class="erro">Senhas não conferem!</label>
							</div>
							<div class="form-group">
								<button class="primary-btn btn-block" type="submit" >Criar conta</button>
							</div>		
						</form>
						</div>
					</div>

					
					
					
				</div>
				
			</div>
			
		</div>
		

		<!-- jQuery Plugins -->
		<script src="../public/js/jquery.min.js"></script>
		<script src="../public/js/bootstrap.min.js"></script>
		<script src="../public/js/slick.min.js"></script>
		<script src="../public/js/nouislider.min.js"></script>
		<script src="../public/js/jquery.zoom.min.js"></script>
		<script src="../public/js/main.js"></script>

	</body>
</html>
